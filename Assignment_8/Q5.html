<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<body>
    <textarea id="text" oninput="countWords()"></textarea>
    <p>Word Count: <span id="count">0</span></p>

    <script>
        function countWords() {
            let text = document.getElementById("text").value;
            let words = text.trim().split(/\s+/).filter(word => word !== "").length;
            document.getElementById("count").textContent = words;
        }
    </script>
</body>
</html>
