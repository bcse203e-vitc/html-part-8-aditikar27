<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Name">
        <span id="nameError"></span><br>
        <input type="email" id="email" placeholder="Email">
        <span id="emailError"></span><br>
        <input type="password" id="password" placeholder="Password">
        <span id="passwordError"></span><br>
    </form>

    <script>
        document.getElementById('name').addEventListener('input', function() {
            this.style.borderColor = this.value ? 'green' : 'red';
            document.getElementById('nameError').textContent = this.value ? '' : 'Name must not be empty';
        });

        document.getElementById('email').addEventListener('input', function() {
            let valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value);
            this.style.borderColor = valid ? 'green' : 'red';
            document.getElementById('emailError').textContent = valid ? '' : 'Invalid email format';
        });

        document.getElementById('password').addEventListener('input', function() {
            let valid = /^(?=.*[A-Z])(?=.*\d).{8,}$/.test(this.value);
            this.style.borderColor = valid ? 'green' : 'red';
            document.getElementById('passwordError').textContent = valid ? '' : 'Password must be at least 8 chars, 1 uppercase, 1 number';
        });
    </script>
</body>
</html>
